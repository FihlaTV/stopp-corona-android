name: Run tests

# Trigger on push or pull request
on:
  push:
    branches:
      - develop
      - release*
      - master
  pull_request:
    branches:
      - develop
      - release*
      - master

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      # Run Unit tests
      - name: Run tests
        run: ./gradlew testDummyApiDebug
